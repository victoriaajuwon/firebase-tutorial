<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase 9</title>
</head>
<body>
    <h1>Getting started with firebase 9</h1>

    <h2>Firebase Firestore</h2>

    <form class="add">
        <label for="title">Title: </label>
        <input type ="text" name="title" placeholder="title" required/>
        <label for="author">Author:</label>
        <input type="text" name="author" placeholder="author" required/>

        <button type="submit">add a new book</button>
    </form>

    <form class="delete">
        <label for="id">Document ID: </label>
        <input type="text" name="id" placeholder="ID" required/>

        <button type="submit">delete a book</button>
    </form>

    <form class="update">
        <label for="id">Document ID: </label>
        <input type="text" name="id" placeholder="ID" required/>

        <button type="submit">update a book</button>
    </form>

    <h2>Firebase Auth</h2>

    <form class="signup">
        <label for="email">Email: </label>
        <input type="email" name="email" placeholder="firebase@example.com"/>
        <label for="password">Password: </label>
        <input type="password" name="password" placeholder="EverFirbase"/>
        <button type="submit">signup</button>
    </form>

    <form class="login">
        <label for="email">Email: </label>
        <input type="email" name="email" placeholder="firebase@example.com"/>
        <label for="password">Password: </label>
        <input type="password" name="password" placeholder="EverFirbase"/>
        <button type="submit">login</button>
    </form>

    <button class="logout">logout</button>

    <h2>Unsubscribing</h2>
    <button class="unsub">unsubscribe from db/auth changes</button>

    <script src="bundle.js"></script>
</body>
</html>
